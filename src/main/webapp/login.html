<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
    form{
    margin-left:200px;
    margin-top:100px;
    }
    </style>
</head>
<body>
<form action="login" method="get">
    <table>
        <tr>
            <td>UserName :</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><input type="submit" name="Login"></td>
        </tr>
    </table>
</form>
</body>
</html>
