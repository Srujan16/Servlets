<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <style>
    form{
    margin-left:200px;
    margin-top:100px;
    }

    </style>
</head>
<body>

<form action="signUp" method="post">
    <table>

        <tr>
            <td>UserName :</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>EmailId :</td>
            <td><input type="text" name="emailId"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Save">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
